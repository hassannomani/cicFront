<div class="login-container">
    
    <div class="login-left">
      <div class="row">
        <div class="col">
          <img src="../../../assets/img/cic.png" alt="" class="ciclogo">
        </div>
        <div class="col" style="text-align: center;margin-top: 10%;">
          <h1><b>Welcome to</b></h1>
          <h1 class="title"><b>CIC Office Management System</b></h1>
        </div>
      </div>
     
     
    </div>
    <div class="login-form">
      <form class="example-form" [formGroup]="loginForm" #formDir="ngForm" (ngSubmit)="login()">
        <img src="../../assets/img/NBR_logo.png" alt="nbr_logo" id="nbr_logo"/>
        <div class="logo"> Log In</div>

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>
              <mat-icon>account_circle</mat-icon>
               Username
            </mat-label>
            <input
            type="email"
            name="username"
            formControlName="username"
            matInput
            
            />
          </mat-form-field>
           <span *ngIf="formDir.submitted&& loginForm.get('username')?.invalid &&
          loginForm.get('username')?.errors?.['required']" style="color:red">Username is required</span><br>         
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>
              <mat-icon>account_circle</mat-icon>
              Password
            </mat-label>
            <input
            type="password"
            name="password"
            formControlName="password"
            matInput
            
            />
          </mat-form-field>
          <span *ngIf="formDir.submitted&& loginForm.get('password')?.invalid &&
          loginForm.get('password')?.errors?.['required']" style="color:red">Password is required</span><br>
        </div>
        
        <div class="btn-container">
         
          <app-button
          [label]="buttonLabel"
          [color]="buttonColor" 
          [type]="buttonType"
          (click)="login()"
          ></app-button>
          
          <!-- <app-button style="margin-left:15px"
          [label]="buttonLabel2"
          [color]="buttonColor" 
          [type]="buttonType2"
          (click)="register()"
          ></app-button> -->
          <br>
         
        </div>
        <p style="color:red" *ngIf="failed">{{errorMsg}}</p>
        <span (click)="openLink()" *ngIf="link">Click to Know More</span>
        <!-- <mat-icon (click)="openPdf()" class="icon" *ngIf="link">attachment</mat-icon> -->

      </form>
    </div>
  </div>
