<div class="headerdiv">
    <h2>Case Details</h2>
  </div>
  <div class="container">
    <form class="example-form" [formGroup]="searchbox">
      <div class="row align-items-start">
        <div class="col">
          <mat-form-field class="example-full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="taxpayername">
        </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="example-full-width">
            <mat-label>TIN</mat-label>
            <input matInput formControlName="tinno">
          </mat-form-field>
        </div>

        <div class="col">
          <mat-form-field class="example-full-width">
            <mat-label>BIN</mat-label>
            <input matInput formControlName="bin">
        </mat-form-field>

        </div>
        <div class="col">
          <app-button
            [label]="buttonLabelSr"
            [color]="buttonColor" 
            [type]="buttonType"
            (click)="search()"
            >
          </app-button>
          <app-button style="margin-left: 10px;"
            [label]="buttonLabelClr"
            [color]="buttonColor" 
            [type]="buttonType"
            (click)="clear()"
            >
          </app-button>
        </div>
        
      </div>
      
                 
              
      
    </form>
  </div>
  

  <table mat-table [dataSource]="caseDetails" class="mat-elevation-z8">
  
    
      <!-- Position Column -->
      <ng-container matColumnDef="Serial">
        <th mat-header-cell *matHeaderCellDef> Serial </th>
        <td mat-cell  *matCellDef=" let i=index;"> {{(i+1)}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="taxpayername">
        <th mat-header-cell *matHeaderCellDef>Taxpayer Name</th>
        <td mat-cell *matCellDef="let element"> {{element.taxpayername}} </td>
      </ng-container>
    
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action</th>
        <td mat-cell *matCellDef="let element;"> 
            <app-button
                [label]="buttonLabel"
                [color]="buttonColor" 
                [type]="buttonType"
                (click)="viewCaseDetails(element.taxcasedtlsuuid)">
            </app-button>

            <app-button style="margin-left: 10px;"
              [label]="buttonLabel3"
              [color]="buttonColor2" 
              [type]="buttonType"
              (click)="delete(element.taxcasedtlsuuid)">
            </app-button>

            <app-button style="margin-left: 10px;"
              [label]="buttonLabel4"
              [color]="buttonColor" 
              [type]="buttonType"
              (click)="editCaseDetails(element.taxcasedtlsuuid)">
          </app-button>
        </td>
      </ng-container>

  
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
